<div class="splite-container">
  <h4 class="page-title">Splite Data</h4>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="spliteDataSource" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
        <td mat-cell *matCellDef="let element"> {{element.office}} </td>
      </ng-container>

      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cash </th>
        <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
      </ng-container>

      <ng-container matColumnDef="cards">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cards </th>
        <td mat-cell *matCellDef="let element"> {{element.cards}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicles in use </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
        (click)="highlightRow(i)"
        [ngClass]="{'highlight-row': i === selectedIndex}">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
