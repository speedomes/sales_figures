<div class="vehicle-container">
    <h4 class="page-title">Vehicle Data</h4>
    <div class="row">
      <div class="vehicle-data-container col-sm-8">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="vehicleDataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" 
            (click)="populateData(row, i)"
            [ngClass]="{'highlight-row': i === selectedIndex}">
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      <div class="action-container col-sm-4">
        <form [formGroup]="vehicleForm">
          <div class="row add-data-wrapper">
            <div class="col-sm-12">
              <input matInput formControlName="vehicleName" class="custom-border form-control">
            </div>
            <div class="col-sm-2">
              
            </div>
          </div>
        </form>
        <div class="row button-wrapper">
          <div class="col-sm-12">
            <button mat-raised-button (click)="addVehicle()" [disabled]="!vehicleForm.get('vehicleName').value">Add</button>
            <button mat-raised-button [disabled]="selectedVehicle === '' || !selectedVehicle" (click)="updateVehicle()">Update</button>
            <button mat-raised-button [disabled]="selectedVehicle === '' || !selectedVehicle" (click)="deleteVehicle()">Delete</button>
          </div>
        </div>
        <div class="row button-wrapper">
          <div class="col-sm-12">
            <button mat-raised-button [disabled]="!vehicleForm.get('vehicleName').value" (click)="clearSelection()">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
