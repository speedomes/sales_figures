<div class="split-container">
  <h4 class="page-title">Split Data</h4>
  <div class="mat-elevation-z8" *ngIf="dataLoaded; else placeholderText">
    <table mat-table [dataSource]="splitDataSource" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cash </th>
        <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
      </ng-container>

      <ng-container matColumnDef="cards">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cards </th>
        <td mat-cell *matCellDef="let element"> {{element.cards}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
        (click)="highlightRow(i)"
        [ngClass]="{'highlight-row': i === selectedIndex}">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
  <ng-template #placeholderText>
    <p class="placeholderText">{{placeHolderText}}</p>
  </ng-template>
  
</div>
<mat-progress-spinner
    *ngIf="!dataLoaded"
    class="app-spinner"
    mode="indeterminate">
</mat-progress-spinner>
