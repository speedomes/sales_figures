<div class="office-container">
  <h4 class="page-title">Office Data</h4>
  <div class="row">
    <div class="office-data-container col-sm-8">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="officeDataSource" matSort>
          <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
            <td mat-cell *matCellDef="let element"> {{element.office}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="populateData(row)">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="action-container col-sm-4">
      <div class="row add-data-wrapper">
        <div class="col-sm-10">
          <input matInput [(ngModel)]="selectedOffice">
          <div *ngIf="showError" class="error-message">Office already exists!</div>
        </div>
        <div class="col-sm-2">
          <button mat-raised-button (click)="addOfficeData()">Add</button>
        </div>
      </div>
      <div class="row button-wrapper">
        <div class="col-sm-12">
          <button mat-raised-button [disabled]="selectedOffice === '' || !selectedOffice" (click)="updateOfficeData()">Update</button>
          <button mat-raised-button [disabled]="selectedOffice === '' || !selectedOffice" (click)="removeOfficeData()">Delete</button>
          <button mat-raised-button [disabled]="selectedOffice === '' || !selectedOffice" (click)="clearSelection()">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
